<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Dinner Party</title>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/landingPage.css">
    <link rel="stylesheet" href="css/component styles/animation.css">
</head>
<body>
    <div class="landingPage">
        <div class="back_img">
            <img src="images/ChatGPT Image Apr 25, 2025, 01_12_53 AM.png" alt="Elegant dinner party background">
        </div>

        <div class="content">
            <div class="contentHeader">
                <p class="hidden3">DEPARTMENT OF ARCHITECTURE</p>
                <h1 class="hidden">DINNER PARTY</h1>
            </div>
            <form id="paymentForm">
                <input id="firstName" type="text" placeholder="FIRST NAME" class="hidden" required>
                <input id="lastName" type="text" placeholder="LAST NAME" class="hidden3" required>
                <input id="phone" type="text" placeholder="PHONE NUMBER" class="hidden2" required>
                <input id="department" type="text" placeholder="DEPARTMENT" class="hidden3" required>
                <input id="email" type="email" placeholder="EMAIL" class="hidden2" required>
                <button type="submit" class="hidden" id="formSubmission">
                    SUBMIT & PAY
                </button>
            </form>
        </div>
    </div>
    <script defer src="js/components/animations.js"></script>
</body>
</html>
