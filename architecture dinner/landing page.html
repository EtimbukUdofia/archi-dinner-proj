<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/landingPage.css">
    <link rel="stylesheet" href="css/component styles/animation.css">
</head>
<body>
    <div class="landingPage">
        <div class="back_img">
        <img src="images/ChatGPT Image Apr 25, 2025, 01_12_53 AM.png" alt="">
        </div>

        <div class="content">
            <div class="contentHeader">
                <p data-animate>DEPARTMENT OF ARCHITECTURE</p>
                <h1 data-animate>DINNER PARTY</h1>
            </div>
            <form id="paymentForm">
                <input id="firstName" type="text" placeholder="FIRST NAME" required data-animate>
                <input id="lastName" type="text" placeholder="LAST NAME" required data-animate>
                <input id="phone" type="text" placeholder="PHONE NUMBER" required data-animate>
                <input type="text" placeholder="DEPARTMENT" required data-animate>
                <input id="email" type="email" placeholder="EMAIL" required data-animate>
                <button type="submit" id="formSubmission" data-animate>
                    SUBMIT & PAY
                </button>
            </form>
        </div>
    </div>
    <script src="js/components/animations.js"></script>
</body>
</html>
